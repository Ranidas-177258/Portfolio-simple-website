<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <div class="container">
        <div class="section-one">
            <h1 class="section-one__name">Rani Das</h1>
            <p class="section-one__role">web devloper</p>
            <a class="section-one__contact" href="index.html">Home</a>
        </div>
        <div class="contact-form">

            <form>
                <table>
                    <tr>
                        <td>Name</td>
                        <td><input type="text" placeholder="Enter your Name" class="contact-form__input"></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input type="text" placeholder="Enter your Email" class="contact-form__input">
                        </td>
                    </tr>
                    <tr>
                        <td>Message:</td>
                        <td><textarea placeholder="Message..." class="contact-form__text area"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" class="contact-form__submit"></td>
                    </tr>

                </table>
            </form>
        </div>
        <div class="section-five">
            <p class="section-five__title">social media:
                <a href="https://www.instagram.com/?hl=en">Instagram</a>,

                    href="https://www.linkedin.com/feed/?trk=sem-ga_campid.14650114788_asid.151761418307_crid.657403558721_kw.linkedin%20login_d.c_tid.kwd-12704335873_n.g_mt.e_geo.9148534">Linkedin</a>
            </p>
